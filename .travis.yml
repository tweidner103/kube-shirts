sudo: required
services:
  - docker

env:
  global:
    # current sha, assign to image
    - SHA=$(git rev-parse HEAD)
    # dont print prompts in gcloud
    - CLOUDSDK_CORE_DISABLE_PROMPTS=1

before_install:
  # generated by encrypting everything  
  - openssl aes-256-cbc -K $encrypted_9f3b5599b056_key -iv $encrypted_9f3b5599b056_iv -in service-account.json.enc -out service-account.json -d
  - curl https://sdk.cloud.google.com | bash > /dev/null; # download sdk
  - source $HOME/google-cloud-sdk/path.bash.inc # install gcloud
  - gcloud components update kubectl # update install in travis
  - gcloud auth activate-service-account --key-file service-account.json # sign in to gcloud 'activate-service-account' like IAM
  # these next 3 configure kubernetes in gcloud
  - gcloud config set project multi-k8s-367317
  - gcloud config set compute/zone us-west1-a
  - gcloud container clusters get-credentials kube-shirts
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker build -t tomweidner103/kube-react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true tomweidner103/kube-react-test npm test

deploy:
  provider: script
  # script above defined below
  script: bash ./deploy.sh
  on:
    branch: master
